<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <button id="idSacarFoto">Sacar foto</button>
    </div>
    <div style="text-align: center;">
        <video autoplay="true" id="videoStream"></video>
    </div>
    <div id="divCanvas">
        <ul id="idUlCanvas"></ul>
        <!-- <canvas id="canvasElement" height="480" width="640"></canvas> -->
    </div>
    <script>
        let contador = 1
        let video = document.getElementById("videoStream");

        navigator.mediaDevices.getUserMedia({video :true})
        .then((stream) => {
                console.log(stream);
                video.srcObject = stream;
            }
        ).catch((error) => {
            console.log(error);
        })

        document.getElementById("idSacarFoto").addEventListener("click", () =>{
            takePicture()
        })
        const takePicture = () => {

            // a√±ade el elemento creado y su contenido al DOM
            let idUlCanvas = document.getElementById("idUlCanvas");
            var newli = document.createElement("li");
            let idli = "idli"+contador;
            newli.id = idli;
            newli.innerHTML = `<button onClick="fnEliminar('${idli}')">eliminar</button>`
            var newcanvas = document.createElement("canvas");
            let id = "canvasElement"+contador;
            newcanvas.id = id
            newcanvas.autoplay = "true";
            newcanvas.height = "480";
            newcanvas.width  ="640";
            contador ++;

            idUlCanvas.appendChild(newli);
            newli.appendChild(newcanvas);

            // document.getElementById(idbutton).onclick = fnEliminar();

            let canvas = document.getElementById(id);
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video,0,0,video.videoWidth, video.videoHeight)
        }

        function fnEliminar(idli){
            document.getElementById(idli).remove();
            console.log("cris");
        }

    </script>
</body>
</html>
